<div class='parent'>
  <div class='child'>
    <mat-form-field appearance="outline" [floatLabel]="'always'" color="primary" style="align-items: center;">
      <mat-label>IP Address</mat-label>
      <input matInput type="text" matTooltip="Enter IP Address (does not have to be the network ID)"
        matTooltipDelay="500" name="subnetIP" [(ngModel)]="IPAddress" (ngModelChange)="IPValidator($event)">
    </mat-form-field>
    <mat-form-field appearance="outline" [floatLabel]="'always'" color="primary"
      style="align-items: center; padding-right: 5px;">
      <mat-label>Number of Hosts</mat-label>
      <input matInput type="number" matTooltip="Enter number of hosts needed for networks (Default is 0)"
        matTooltipDelay="500" name="numHosts" [(ngModel)]="numHosts">
    </mat-form-field>


    <div class="child child-button">
      <button style="background-color:#93eb3c" [disabled]="!enteredIP()" mat-raised-button type="submit"
        (click)="onPress()">Fetch Data</button>
    </div>
    <br>
    <div class="tableDiv">
      <div class="mat-elevation-z8" [hidden]="!returnListPresent">
        <table mat-table [dataSource]="rows" multiTemplateDataRows matSort>
          <ng-container matColumnDef="N">
            <th mat-header-row *matHeaderCellDef mat-sort-header>Network ID</th>
            <td mat-cell *matCellDef="let result">{{ result.NetworkID}}</td>
          </ng-container>
          <ng-container matColumnDef="B">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Broadcast ID</th>
            <td mat-cell *matCellDef="let result">{{ result.BroadcastID }}</td>
          </ng-container>
          <ng-container matColumnDef="F">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Useable</th>
            <td mat-cell *matCellDef="let result">{{ result.First }}</td>
          </ng-container>
          <ng-container matColumnDef="L">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Useable</th>
            <td mat-cell *matCellDef="let result">{{ result.Last }}</td>
          </ng-container>
          <ng-container matColumnDef="S">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Subnetmask</th>
            <td mat-cell *matCellDef="let result">{{ result.subnetMask }}</td>
          </ng-container>
          <ng-container matColumnDef="H">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Hosts</th>
            <td mat-cell *matCellDef="let result">{{ result.numberHosts }}</td>
          </ng-container>
          <ng-container matColumnDef="NH">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CIDR</th>
            <td mat-cell *matCellDef="let result">{{ result.cidr_network }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let result; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="paddingClass"></div>
